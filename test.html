<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div class="container" style="padding-top: 8rem;">
		
	</div>


	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<script type="text/javascript">

	// Tao the svg
	const svg = d3.select(".container").append("svg").attr("width", $(".container").width()).attr("height", $(window).height());

	// Tao thap
	function tower(n) {
		var maxheight = n*30;
		var biggesttower = $(".container").width()/4;
		var unit_tower = biggesttower/n;
		for (var i = 1; i<=n; i++){
				// Them thap vao the avg
				var tower = svg.append("rect")
				.attr("x", function(){
					return (n-i)*(unit_tower/2); // Toa do x cua tower
				})
				.attr("y", function(){
					return i*30; // Toa do y cua tower
				})
				.attr("width", function(){
					return i*unit_tower; // Chieu rong cua tower
				})
				.attr("height",30)
				.classed("tower " + i, true); // Chieu cao cua tower
			}

			d3.selectAll(".tower").style("fill", function() {
				return "hsl(" + Math.random() * 360 + ",100%,50%)";
			}); // Tao mau ngau nhien cho tower

		}



		tower(4);

	</script>

</body>
</html>
