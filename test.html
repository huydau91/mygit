<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		function drawdiamonds(n){
			var str = '';
			var size = n*2;
			var a = n-1;
			for (var i = 0; i<size+1; i++){
				if (i == 0 || i == size){
					for (var j=0; j<size+1; j++){
						if (j == n){
							str += "*";
						}
						else
							str += "&nbsp;&nbsp;";
					}
					str += '<br/>';
				}
				else {
					if (i <= n){
						for (var j=0; j<size+1; j++){
							if (j == n-i || j == n+i){
								str += "*";
							}
							else
								str += "&nbsp;&nbsp;";
						}
						str += '<br/>';
					}
					else {
						for (var j=0; j<size+1; j++){
							if (j == n-a || j == n+a){
								str += "*";
							}
							else
								str += "&nbsp;&nbsp;";
						}
						a--;
						str += '<br/>';
					}
				}
			}
			document.write(str);
			console.log(str);
		}
	</script>
</body>
</html>
